<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Личный сайт </title>
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript">
		var letters = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", 
						"l", "z", "x", "c", "v", "b", "n", "m", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
		function readInt(){
			return +document.getElementById("userAnswer").value;
		}
		function write(text){
			document.getElementById("pass").innerHTML = text;
		}
		function getRandomNumber(max){
			return Math.round(Math.random()*max);
		}	
		function generateText (letters, lenght){
			var text = "";			
			for (var i = 0; i<lenght; i++){
				var n = getRandomNumber(letters.length-1);
				text = text + letters[n];
			}
			return text;
		}
		function generate(){
		var lenght = readInt();
		var pass = generateText(letters, lenght);
		write(pass);
		}
	</script>
</head>
	
<body>
<div class="content">
	<div class="header">
		<a href="../index.html">Главная</a>
		<a href="riddle.html">Загадки</a>
		<a href="number.html">Угадайка</a>
		<a href="game.html">Слепая печать</a>
	</div>
	
<div class="contentWrap">
    <div class="content">
        <div class="center">
			<h1>Генератор случайных паролей</h1>		
			<div class="box">
				<p>Укажите длину пароля</p>
				<input type="text" id="userAnswer">
				<h3 id="pass"></h3>
				<a href="#" onClick="generate();">Генерировать</a>
			</div>
        </div>
    </div>
</div>
</div>

</body>
</html>
