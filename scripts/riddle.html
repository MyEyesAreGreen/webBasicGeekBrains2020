<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Личный сайт </title>
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript">
		var rightAnswersCount = 0;
		function askQuestion(inputId,answer){
			var userAnswer = document.getElementById(inputId).value.toLowerCase();
			if(userAnswer == answer){
				rightAnswersCount = rightAnswersCount + 1;
			}
		}
		function myAskQuestion(){	
			askQuestion("userAnswer1", "замок");
			askQuestion("userAnswer2", "морковь");
			askQuestion("userAnswer3", "лампочка");
			alert('Всего правильных ответов: ' + rightAnswersCount);
		}
	</script>
</head>
	
<body>
<div class="content">
	<div class="header">
		<a href="../index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="number.html">Угадайка</a>
		<a href="game.html">Слепая печать</a>
	</div>
	
<div class="contentWrap">
    <div class="content">
        <div class="center">
			<h1>Игра в загадки!</h1>		
			<div class="box">
				<p>Не лает, не кусает, а в дом не пускает?</p>
				<input type="text" id="userAnswer1">
				<p>Сидит краса в темнице, а коса на улице?</p>
				<input type="text" id="userAnswer2">
				<p>Висит груша, нельзя скушать?</p>
				<input type="text" id="userAnswer3">
				<br>
				<a href="#" onClick="myAskQuestion();">Ответить</a>
			</div>

        </div>
    </div>
</div>
</div>

<div class="footer">

<div>
</body>
</html>
