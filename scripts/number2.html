<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Личный сайт </title>
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript">
		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;

		function readInt(){
			return +document.getElementById("userAnswer").value;
		}
		function write(text){
			document.getElementById("info").innerHTML = text;
		}
		function hide(id){
			document.getElementById(id).style.display = "none";
		}
		function changePlayer(){
			if (playerNumber == 1) playerNumber = 2;
			else playerNumber = 1;
		}
		function guess(){
			var userAnswer = readInt();
			if (userAnswer == 101) {
				write("Вы закончили  игру <br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer == answer){
				write("<b>Поздравляю, выиграл игрок " + playerNumber + "!</b>");
				hide("button");
				hide("userAnswer");
			}  else if(userAnswer > answer){
				changePlayer();
				write("Вы ввели слишком большое число<br>Ходит игрок " + playerNumber +
				". <br>Введите число от 1 до 100, 101 - Выход из игры");
			} else if(userAnswer < answer){
				changePlayer();
				write("Вы ввели слишком маленькое число<br>Ходит игрок " + playerNumber +
				". <br> Введите число от 1 до 100, 101 - Выход из игры");				
			}
		}			
	</script>
</head>

<body>
<div class="content">
	<div class="header">
		<a href="../index.html">Главная</a>
		<a href="riddle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="game.html">Слепая печать</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">
			<h1>Игра угадайка мультиплеер!</h1>
			<div class="box">
				<p id="info">Угадайте число от 0 до 100. 101 - Выход из игры<br>
				Ходит игрок под номером 1.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Ввести</a>				
			</div>
        </div>
    </div>
</div>
</div>

<div class="footer">
	Copyright &copy; LoveGames
<div>
</body>
</html>
