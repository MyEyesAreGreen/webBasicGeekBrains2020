<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Личный сайт </title>
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript">
		function countBank(){
		var USD = parseFloat(document.getElementById("userAnswer1").value);
		var EUR = parseFloat(document.getElementById("userAnswer2").value);
		var RUB = parseFloat(document.getElementById("userAnswer3").value);
		document.getElementById("info").innerHTML =
			"Результат работы конвертера: <br/>" +
			"1) в рублях: " + RUB.toFixed(2) + ";<br/>" +
			"2) в долларах: " + (RUB / USD).toFixed(2) + ";<br/>" +
			"3) в евро: " + (RUB / EUR).toFixed(2);
		}
	</script>
</head>
	
<body>
<div class="content">
	<div class="header">
		<a href="../index.html">Главная</a>
		<a href="riddle.html">Загадки</a>
		<a href="number.html">Угадайка</a>
		<a href="game.html">Слепая печать</a>
	</div>
	
<div class="contentWrap">
    <div class="content">
        <div class="center">
			<h1>Перевод валюты</h1>		
			<div class="box">
				<p>Введи курс доллара</p>
				<input type="text" id="userAnswer1">
				<p>Введи курс евро</p>
				<input type="text" id="userAnswer2">
				<p>Введи сумму в рублях</p>
				<input type="text" id="userAnswer3">
				<p id="info">Тут будет результат</p>
				<a href="#" onClick="countBank();">Посчитать</a>
			</div>
        </div>
    </div>
</div>
</div>

<div class="footer">
	Copyright &copy; LoveGames
<div>
</body>
</html>
